
repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

configurations {
    extension {
        transitive = false
    }
}

dependencies {
//    extension "org.openlmis:esw-order-create-post-extension:1.0.0"
    extension files("esw-order-create-post-extension-1.0.0.jar")
    extension files("esw-shipment-create-post-extension-1.0.0.jar")
}

task copyExtensions(type: Copy) {
    from configurations.extension.files
    into 'build/extensions/'
}
